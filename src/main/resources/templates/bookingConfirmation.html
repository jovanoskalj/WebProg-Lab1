<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Booking - Confirmation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 20px auto;
        }
        .table-container {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<section class="table-container">
    <header class="text-center mb-4">
        <h1 class="display-4">Booking Confirmation</h1>
        <p class="lead">Event Booking Page - Confirmation Details</p>
    </header>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th colspan="2" class="text-center">Your Booking Status</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><strong>Attendee Name</strong></td>
            <td th:text="${booking.attendeeName}"></td>
        </tr>

        <tr>
            <td><strong>Client IP Address</strong></td>
            <td th:text="${booking.attendeeAddress}"></td>
        </tr>
        <tr>
            <td><strong>Booking for Event</strong></td>
            <td th:text="${booking.eventName}"></td>
        </tr>
        <tr>
            <td><strong>Number of Tickets</strong></td>
            <td th:text="${booking.numberOfTickets}"></td>
        </tr>
        </tbody>
    </table>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
