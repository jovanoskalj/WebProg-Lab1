<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Event Booking Page - Welcome and Choose an Event</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            max-width: 800px;
            margin: auto;
        }
        .header {
            background-color: #3f51b5; /* Indigo */
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .search-section {
            background-color: #f3f4f6; /* Light gray */
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .event-card {
            background-color: #e3f2fd; /* Light blue */
            border: 1px solid #90caf9;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn-primary, .btn-success {
            background-color: #4caf50; /* Green */
            border-color: #4caf50;
        }
        .btn-danger {
            background-color: #f44336; /* Red */
            border-color: #f44336;
        }
        .btn-info {
            background-color: #00acc1; /* Cyan */
            border-color: #00acc1;
        }
        .ticket-section, .attendee-section, .ip-section {
            background-color: #f1f8e9; /* Light green */
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
    </style>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            const errorMessage = /*[[${errorMessage}]]*/ '';
            if (errorMessage) {
                alert(errorMessage);
            }
        });
    </script>
</head>
<body>
<header class="header">
    <h1>Welcome to our Event Booking App</h1>
</header>
<main>
    <div class="container">
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Настанот не е пронајден.
        </div>
        <!-- SEARCH IMPLEMENTATION -->
        <div class="search-section">
            <h2 class="text-primary">Search an Event</h2>
            <form action="/" method="get" class="mb-4">
                <div class="form-group">
                    <label for="search">By Event Name:</label>
                    <input type="text" class="form-control" name="searchName" id="search" placeholder="Search an event"
                           th:value="${searchName != null ? searchName : ''}">
                </div>
                <div class="form-group">
                    <label for="minRating">By Minimum Rating:</label>
                    <input type="number" class="form-control" name="minRating" id="minRating" placeholder="Search by rating"
                           th:value="${minRating != null ? minRating : ''}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <a th:href="@{'/events/add-form'}" class="btn btn-success btn-sm">
            <i class="fa fa-plus"></i> Add Event
        </a>


        <!-- EVENT SELECTION -->
        <h2 class="text-secondary">Choose an Event:</h2>
        <form action="/eventBooking" th:method="post">
            <div th:each="event : ${events}" class="card event-card mb-3">
                <div class="card-body">
                    <label>
                        <input type="radio" th:value="${event.name}" name="eventName" class="mr-2">
                        <span>
                            <b>Name:</b> <span th:text="${event.name}"></span><br>
                            <b>Description:</b> <span th:text="${event.description}"></span><br>
                            <b>Rating:</b> <span th:text="${event.popularityScore}"></span><br>
                            <b>Location:</b> <span th:text="${event.getLocation().name}"></span><br>
                        </span>
                    </label>
                    <div class="mt-3">
                        <a th:href="@{'/events/edit-form/{id}' (id=${event.getId()})}" class="btn btn-info btn-sm">
                            <i class="fa fa-edit"></i> Edit
                        </a>
                        <form th:action="@{'/events/delete/{id}' (id=${event.getId()})}" th:method="delete" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">
                                <i class="fa fa-trash"></i> Delete
                            </button>
                        </form>



                    </div>
                </div>
            </div>

            <!-- TICKET SELECTION -->
            <div class="ticket-section">
                <h2>Choose Number of Tickets:</h2>
                <input type="number" name="numTickets" class="form-control" min="1" max="10">
            </div>

            <!-- ATTENDEE NAME -->
            <div class="attendee-section">
                <h2>Name of Booking:</h2>
                <input type="text" name="nameAttendee" class="form-control">
            </div>

            <!-- CLIENT IP ADDRESS -->
            <div class="ip-section">
                <h2>IP Address:</h2>
                <span th:text="${clientIpAddress}" class="text-muted"></span>
            </div>

            <!-- SUBMIT BUTTON -->
            <button type="submit" class="btn btn-success btn-block">Submit</button>
        </form>

<!--        &lt;!&ndash; ERROR MESSAGE DISPLAY &ndash;&gt;-->
<!--        <div th:if="${param.errorMessage}" class="alert alert-danger mt-4" role="alert">-->
<!--            <p th:text="${param.errorMessage}"></p>-->
<!--        </div>-->



    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
